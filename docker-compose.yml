version: "3.8"

services:
  mysqldb:
    image: mariadb:10.5                    
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"     
      MYSQL_DATABASE: stationSki
    ports:
      - "3308:3306"                         
    volumes:
      - db:/var/lib/mysql
    networks:
      - monitoring                           k

  app-spring:
    container_name: piste-pipeline-app-spring
    depends_on:
      - mysqldb
    image: oumayy/gestion-devops-backend:${IMAGE_TAG}  
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysqldb:3306/stationSki?createDatabaseIfNotExist=true"  
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: ""         
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: "org.hibernate.dialect.MySQL5InnoDBDialect"
    stdin_open: true                        
    tty: true  
    networks:
      - monitoring

  frontend:
    image: oumayy/gestion-devops-frontend:${IMAGE_TAG}  
    ports:
      - "80:80"                             
    networks:
      - monitoring
    depends_on:
      - app-spring                        

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml   
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin      
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus                           
    networks:
      - monitoring

volumes:
  db:
  prometheus_data:
  grafana_data:
    driver: local
networks:
  monitoring:
    driver: bridge
