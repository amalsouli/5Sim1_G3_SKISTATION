scrape_configs:
  # Scraping Prometheus itself on the Prometheus container
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']

  # Scraping Spring Boot application (app-spring) on port 8089
  - job_name: 'spring-app'
    metrics_path: '/api/actuator/prometheus'  
    static_configs:
      - targets: ['172.18.0.4:8089']  
